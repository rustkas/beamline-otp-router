# Prometheus Configuration Example for R10 Circuit Breaker Alerts
#
# Add this to your prometheus.yml:
#
# rule_files:
#   - "apps/otp/router/observability/r10_alerts.yaml"
#
# Or copy r10_alerts.yaml to your Prometheus rules directory and reference it there.

global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load R10 alert rules
rule_files:
  - "apps/otp/router/observability/r10_alerts.yaml"

# Scrape configuration (example)
scrape_configs:
  - job_name: 'router'
    static_configs:
      - targets: ['router:9000']  # Adjust to your router metrics endpoint
    metrics_path: '/metrics'
    scrape_interval: 15s
