global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # c-gateway metrics
  - job_name: 'c-gateway'
    static_configs:
      - targets: ['c-gateway:8080']
    metrics_path: '/metrics'

  # CAF Worker metrics
  - job_name: 'caf-worker'
    static_configs:
      - targets: ['caf-worker:9090']
    metrics_path: '/metrics'

  # NATS metrics (if exposed)
  - job_name: 'nats'
    static_configs:
      - targets: ['nats:8222']
    metrics_path: '/metrics'
